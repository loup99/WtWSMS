 aquileian:0 "Aquileian"
 aquileian_religion_desc:0 "The Patriarchate of Aquileia was an episcopal see in northeastern Italy, centred on the ancient city of Aquileia situated at the head of the Adriatic, on what is now the Italian seacoast."
 total_depravity:0 "Total Depravity"
 total_depravity_religion_desc:0 "Total depravity is a theological doctrine derived from the Augustinian concept of original sin that, as a consequence of the Fall of Man, every person born into the world is enslaved to the service of sin and utterly unable to choose to follow God."
 eutychian:0 "Eutychian"
 eutychian_religion_desc:0 "Eutyches was a presbyter that first came to notice in 431 for his vehement opposition to the teachings of Nestorius; his condemnation of Nestorianism as heresy led him to an equally extreme, although opposite view."
 binitarian:0 "Binitarian"
 binitarian_religion_desc:0 "Binitarianism is a Christian theology of two persons, personas, or two aspects in one substance/Divinity (or God). Classically, binitarianism is understood as a form of monotheism — that is, that God is absolutely one being; and yet with binitarianism there is a "twoness" in God, which means one God family."
 insular:0 "Insular"
 insular_religion_desc:0 "Insular is a Christian forsaken theology that was practiced on the Isles"
 pelagianism:0 "Pelagianist"
 pelagianism_religion_desc:0 "Pelagianism is the belief that original sin did not taint human nature and that mortal will is still capable of choosing good or evil without special divine aid."
 antinomianism:0 "Antinomianist"
 antinomianism_religion_desc:0 "In Christianity, an antinomian is one who takes the principle of salvation by faith and divine grace to the logical endpoint by asserting that the "saved" are not bound to follow the Law of Moses."
 ebionites:0 "Ebionite"
 ebionites_religion_desc:0 "Ebionites is a patristic term referring to a Jewish Christian movement that existed during the early centuries of the Christian Era. They regarded Jesus of Nazareth as the Messiah while rejecting his divinity"
 marcionism:0 "Marcionist"
 marcionism_religion_desc:0 "Marcionism was an Early Christian dualist belief system that originated in the teachings of Marcion of Sinope who believed Jesus was the savior sent by God, and Paul the Apostle was his chief apostle, but he rejected the Hebrew Bible and the God of Israel."
 montanist:0 "Montanist"
 montanist_religion_desc:0 "Montanism, known by its adherents as the New Prophecy, was an early Christian movement of the late 2nd century, later referred to by the name of its founder, Montanus. The movement held similar views about the basic tenets of Christian doctrine to those of the wider Church, although believing in new revelations and ecstasies, unapproved by the wider Church."
 sethian:0 "Sethian"
 sethian_religion_desc:0 "The Sethians were a Gnostic sect during the Roman era. Alongside Valentinianism, Sethianism was one of the main currents of Gnosticism during the 2nd to 3rd centuries. Their thinking, though it is predominantly Judaic in foundation, is arguably strongly influenced by Platonism."
 valentinianism:0 "Valentinianism"
 valentinianism_religion_desc:0 "Valentinianism is a Gnostic Christian movement that was founded by Valentinus in the second century AD. Valentinianism was one of the major Gnostic movements. Its influence was extremely widespread."
 apollinarian:0 "Apollinarian"
 apollinarian_religion_desc:0 "Apollinarianism was a view proposed by Apollinaris of Laodicea (died 390) that Jesus could not have had a human mind; rather, Jesus had a human body and lower soul (the seat of the emotions) but a divine mind."
 docetic:0 "Docetic"
 docetic_religion_desc:0 "According to Norbert Brox, it is defined narrowly as "the doctrine according to which the phenomenon of Christ, his historical and bodily existence, and thus above all the human form of Jesus, was altogether mere semblance without any true reality.""
 pneumatomachians:0 "Pneumatomachian"
 pneumatomachians_religion_desc:0 "An anti-Nicene Creed sect which flourished in the countries adjacent to the Hellespont during the latter half of the fourth, and the beginning of the fifth century. They denied the Godhood of the Holy Ghost"
 melchisedechianism:0 "Athinganoi"
 melchisedechianism_religion_desc:0 "They were a 9th-century sect of Monarchians located in Phrygia. The etymology of the word is not certain, but a common determination is a derivation in Greek for "(the) untouchables"."
 patripassianism:0 "Patripassianist"
 patripassianism_religion_desc:0 "Patripassianism or Sabellianism is the nontrinitarian or anti-trinitarian belief that God the Father, Jesus Christ, and the Holy Spirit are three different modes or aspects of one monadic God, as perceived by the believer, rather than three distinct persons within the Godhead."
 sabellianism:0 "Sabellianist"
 sabellianism_religion_desc:0 "Patripassianism or Sabellianism is the nontrinitarian or anti-trinitarian belief that God the Father, Jesus Christ, and the Holy Spirit are three different modes or aspects of one monadic God, as perceived by the believer, rather than three distinct persons within the Godhead."
 psilanthropism:0 "Psilanthropist"
 psilanthropism_religion_desc:0 "Psilanthropism is an approach to Christology which understands Jesus to be human, the literal son of human parents."
 audianistic:0 "Audianistic"
 audianistic_religion_desc:0 "The Audians were a sect of Christians in the fourth century in Syria and Scythia, who took literally the text of Genesis, i, 27, that God created mankind in his own image."
 monarchianism:0 "Monarchianist"
 monarchianism_religion_desc:0 "Monarchianism is a set of beliefs that emphasize God as being one person, in direct contrast to Trinitarianism which defines God as three persons coexisting consubstantially as one in being."
 donatism:0 "Donatist"
 donatism_religion_desc:0 "Donatism, made the assumption that Christian clergy are required to be faultless for their ministrations to be effective and for the prayers and sacraments they conduct to be valid. This belief was once held strongly among Berber Christians."
 priscillanism:0 "Priscillanist"
 priscillanism_religion_desc:0 "Priscillianism is a Christian belief system developed in the Iberian Peninsula (the Roman Hispania) in the 4th century by Priscillian."
 nicene:0 "Pre-Schism Christianity"
 nicene_religion_desc:0 "This refers to the Christian churches before any kind of schism, i.e. the divine and human natures of Jesus of Nazareth are exemplified as two separate natures."
 nicene_rebels_title:0 "Religious"
 nicene_rebels_name:0 "Christian Rebels"
 nicene_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 nicene_rebels_army:0 "Christian Army"
 nicene_rebels_demand:0 "Convert $COUNTRYNAME$"
 nicene_rebels_demand_desc:0 "The religious rebels fight for the Christian religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 arian:0 "Arianism"
 arian_religion_desc:0 "Arianism is a nontrinitarian branch of Christianity that asserts that Jesus Christ is the Son of God, created by God the Father, distinct from the Father and therefore subordinate to the Father. Arian teachings were first attributed to Arius and declared heretical by the First Council of Nicaea in 325."
 arian_rebels_title:0 "Religious"
 arian_rebels_name:0 "Arian Rebels"
 arian_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 arian_rebels_army:0 "Arian Army"
 arian_rebels_demand:0 "Convert $COUNTRYNAME$"
 arian_rebels_demand_desc:0 "The religious rebels fight for the Arian religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 abadites:0 "Abadite"
 abadites_religion_desc:0 "Although their strict adherence to the sharia in public and private matters has been described as puritanical, the character of their denomination is considered to be one of both moderation and tolerance toward other views and religions."
 quranism:0 "Quranist"
 quranism_religion_desc:0 "It describes any form of Islam that accepts the Quran as revelation but rejects the religious authority, and/or authenticity of, the Hadith collections."
 quamatian:0 "Quamatian"
 quamatian_religion_desc:0 "One of the many Islamic schools of teaching."
 khawariji:0 "Khawariji"
 khawariji_religion_desc:0 "One of the many Islamic schools of teaching."
 haruriyyah:0 "Haruriyyah"
 haruriyyah_religion_desc:0 "They were an early Muslim sect from the period of the Four Rightly-Guided Caliphs."
 wahhabi:0 "Wahhabi"
 wahhabi_religion_desc:0 "It’s a sect, religious movement or branch of Islam. It has been variously described as ultraconservative, austere, fundamentalist, or puritan(ical) and as an Islamic reform movement to restore pure monotheistic worship (tawhid) by devotees, and as a deviant sectarian movement, vile sect and a distortion of Islam by its opponents."
 mahdi:0 "Mahdi"
 mahdi_religion_desc:0 "There is no explicit reference to the Mahdi in the Qur'an, but references to him are found in hadith."
 salafi:0 "Salafi"
 salafi_religion_desc:0 "It is an ultra-conservative reform branch or movement within Sunni Islam that developed in Arabia in the first half of the 18th century."
 twelver:0 "Twelver"
 twelver_religion_desc:0 "Twelver belief is based on the Quran and the message of the Islamic Prophet Muhammad attested in hadith, and on hadith taught by their Imams."
 zayid:0 "Zayid"
 zayid_religion_desc:0 "One of the many schools of teaching in Islam."
 ismaili:0 "Ismaili"
 ismaili_religion_desc:0 "Tracing its earliest theology to the lifetime of Muhammad, Ismailism rose at one point to become the largest branch of Shī‘ism, climaxing as a political power with the Fatimid Caliphate in the tenth through twelfth centuries."
 uwaisi:0 "Uwaisi"
 uwaisi_religion_desc:0 "It refers to the transmission of spiritual knowledge between two individuals without the need for physical interaction between them."
 qadariyya:0 "Qadariyya"
 qadariyya_religion_desc:0 "Qadariyya is an originally derogatory term designating early Islamic theologians who asserted that humans possess free will, whose exercise makes them responsible for their actions, justifying divine punishment and absolving God of responsibility for evil in the world."
 semitic_pagan_reformed:0 "Semitic Pagan"
 semitic_pagan_reformed_religion_desc:0 "This religion encompasses the polytheistic religions of the Semitic peoples from ancient Near East and Northeast Africa. Since the term Semitic itself represents a rough category when referring to cultures, as opposed to languages, the definitive bounds of the term are only approximate."
 semitic_pagan_reformed_rebels_title:0 "Religious"
 semitic_pagan_reformed_rebels_name:0 "Semitic Rebels"
 semitic_pagan_reformed_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 semitic_pagan_reformed_rebels_army:0 "Semitic Army"
 semitic_pagan_reformed_rebels_demand:0 "Convert $COUNTRYNAME$"
 semitic_pagan_reformed_rebels_demand_desc:0 "The religious rebels fight for the Semitic religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 druidist:0 "Druidist"
 druidist_religion_desc:0 "Druidism comprises the religious beliefs and practices adhered to by the Iron Age people of Western Europe now known as the Celts, roughly between 500 BCE and 500 CE, spanning the La Tène period and the Roman era, and in the case of the Insular Celts the British and Irish Iron Age."
 druidist_rebels_title:0 "Religious"
 druidist_rebels_name:0 "Druidist Rebels"
 druidist_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 druidist_rebels_army:0 "Druidist Army"
 druidist_rebels_demand:0 "Convert $COUNTRYNAME$"
 druidist_rebels_demand_desc:0 "The religious rebels fight for the Druidist religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 kemetic:0 "Kemetic"
 kemetic_religion_desc:0 "Kemetism was a complex system of polytheistic beliefs and rituals which were an integral part of ancient Egyptian society. It centered on the Egyptians' interaction with many deities who were believed to be present in, and in control of, the forces of nature."
